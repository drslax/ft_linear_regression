<html>
  <head>
    <meta charset="UTF-8" />
    <script
      language="javascript"
      type="text/javascript"
      src="libraries/p5.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="libraries/p5.dom.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="sketch.js"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app window">
        <div class="title-bar">
          <div class="title-bar-text">ft_linear_regression</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <div id="canvascontainer"></div>
          <div class="field-row">
            <label for="myRange">learning_rate: </label>
            <label for="myRange">0.05</label>
            <input
              id="myRange"
              type="range"
              min="0.05"
              max="0.5"
              value="0.25"
              step="0.0001"
            />
            <label for="myRange">0.5</label>
          </div>
          <div class="buttn py-1">
            <button>Click me</button>
            <button>Click me</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
