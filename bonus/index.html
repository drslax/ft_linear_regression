<html>
  <head>
    <meta charset="UTF-8" />
    <script
      language="javascript"
      type="text/javascript"
      src="libraries/p5.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="libraries/p5.dom.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="sketch.js"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app">
        <div class="title-bar mybar">
          <div class="title-bar-text">
            <span class="title">ft_linear_regression</span>
          </div>
          <div class="title-bar-controls">
            <button aria-label="Close"></button>
          </div>
        </div>
        <div id="canvascontainer"></div>
        <div class="slidecontainer">
          <input
            type="range"
            min="0.01"
            max="0.5"
            step="0.0001"
            value="0.05"
            class="slider"
            id="myRange"
          />
          <h3 class="text-center py-1">Learning rate</h3>
        </div>
        <div class="butt py-1">
          <button>Click me</button>
          <button>Click me</button>
        </div>
      </div>
    </div>
  </body>
</html>
